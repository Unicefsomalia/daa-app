name: moe_som_app
description: Somalia Digital Attendance Application.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" 
version: 1.0.0+1

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: 4.6.5
  get_storage: ^2.0.3
  lottie: ^2.1.0
  intl: ^0.18.0
  json_annotation: ^4.7.0
  mixpanel_flutter: ^2.2.0
  path_provider: ^2.0.0
  path: ^1.8.2
  google_fonts: ^4.0.3
  iconsax: ^0.0.8
  fl_chart: ^0.61.0
  badges: ^3.0.2
  url_launcher: ^6.1.10
  reactive_forms: ^14.1.0
  workmanager: ^0.5.1
  package_info_plus: ^5.0.1
  flutter_local_notifications: ^13.0.0
  flex_color_scheme: ^7.3.1

  flutter_form:
    git:
      url: git@github.com:sisitech/flutter-forms.git
      ref: 8528c2e
 
  flutter_tables:
    git:
      url: git@github.com:sisitech/flutter-tables.git
      ref: ef68968

  flutter_auth:
    git:
      url: git@github.com:sisitech/flutter_auth.git
      ref: 24b040c

  flutter_login:
    git:
      url: git@github.com:sisitech/flutter_login.git
      ref: 114e521501a71b907960e67c643dbbc2fec9791d

  flutter_utils:
    git:
      url: git@github.com:sisitech/flutter_utils.git
      ref: f91300c

dependency_overrides:
  flutter_auth:
    git:
      url: git@github.com:sisitech/flutter_auth.git
      ref: 24b040c

  flutter_utils:
    git:
      url: git@github.com:sisitech/flutter_utils.git
      ref: 7952ede

  flutter_form:
    git:
      url: git@github.com:sisitech/flutter-forms.git
      ref: 8528c2e

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  json_serializable: ^6.0.0
  flutter_launcher_icons: ^0.12.0

  flutter_lints: ^2.0.0

flutter_icons:
  ios: true
  android: true
  image_path: "images/som_logo.png"
  macos:
    generate: true

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/unicef-logo.png
    - images/moe-somalia.png
    - google_fonts/
    - images/som_logo.png
    